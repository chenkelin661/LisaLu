    cluster:
      nodes:
        - {host: 172.22.140.2,port: 6381,type: MASTER}
        - {host: 172.22.140.2,port: 6382,type: MASTER}
        - {host: 172.22.140.2,port: 6383,type: MASTER}
    pool:
      enabled: true
      maxWaitMillis: 3000 #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制
